- alias: "Monitor Grill Temp Alert"
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: sensor.igrill_alert_temp
      to: 'Alert'
  action:
    - service: notify.admin
      data:
        message: "Grill temp outside limits. Currently {{ states.sensor.igrill_d481ca223348_probe_4.state }} °F"

