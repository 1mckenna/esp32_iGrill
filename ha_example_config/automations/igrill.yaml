- alias: "Monitor iGrill Device Connectivity"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.esp32_igrill_ble_client
      to: 'offline'
      for:
        minutes: 5
  action:
    - service: notify.admin
      data:
        message: "!! - iGrill Device Disconnected - !!"